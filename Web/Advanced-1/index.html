<!-- callback hell (rat nguy hiem , ko nen viet nhu nay)-->
<script>
    const callback = (error, data) => {
        if (error) {
            console.log("callback error: ", error)
        }
        if (data) {
            console.log("callback success: ", data)
        }
    }

    function getTodos(id, callback) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState === 4 && xhttp.status === 200) {
                const data = JSON.parse(xhttp.responseText);
                const datastring = JSON.stringify(data)
                callback(undefined, data);
                // callback(undefined, datastring);
                // callback(undefined, xhttp.responseText);
            }

            if (this.readyState === 4 && xhttp.status !== 200) {
                callback("something wrongs", undefined);
            }
        };
        xhttp.open("GET", `https://jsonplaceholder.typicode.com/todos/${id}`, true);
        xhttp.send();
    }

    getTodos(1, (error, data) => {
        if (error) {
            console.log("callback error: ", error)
        }
        if (data) {
            console.log("callback success: ", data)

            getTodos(2, (error, data) => {
                if (error) {
                    console.log("callback error: ", error)
                }
                if (data) {
                    console.log("callback success: ", data)

                    getTodos(3, (error, data) => {
                        if (error) {
                            console.log("callback error: ", error)
                        }
                        if (data) {
                            console.log("callback success: ", data)
                        }
                    })
                }
            }
            );
        }
    })
</script>
